default: &default
  pool: 5
  timeout: 5000

development:
  <<: *default
  adapter: postgresql
  database: timereporter_development

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test: &test
  <<: *default
  pool: 15
  adapter: postgresql
  database: timereporter_test

production:
  pool: 5
  timeout: 5000
  encoding: unicode
  adapter: postgresql
  username: root
  database: timereporter_prod
